<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.scss">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <header>
    <h1>Your Result</h1>
      <div class="result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="message">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these test.</p>
      </div>
  </header>

  <main>
    <h3>Summary</h3>
    <ul>
      <li class="reaction">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <span>Reaction</span>
        </div>
        <div>
          <span class="score">80</span>
          / 100 
        </div>
      </li>
      <li class="memory">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="reaction icon">
          <span>Memory</span>
        </div>
        <div>
          <span class="score">92</span>
          / 100 
        </div>
      </li>
      <li class="verbal">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="reaction icon">
          <span>Verbal</span>
        </div>
        <div>
          <span class="score">61</span>
          / 100 
        </div>
      </li>
      <li class="visual">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="reaction icon">
          <span>Visual</span>
        </div>
        <div>
          <span class="score">73</span>
          / 100 
        </div>
      </li>
    </ul>
    <button>Continue</button>
  </main>
</body>
</html>
